<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Inscription Form</title>
</head>
<app-navbar></app-navbar>
<body>
   <img src="../assets/images/profil.jpg" alt="User Image" class="side-image">
<div class="profile-container">




  <div class="container">


    <div class="inscription-form">
      <legend><h1>User Profile</h1> </legend>
    <div class="form-row">
      <label>Name:</label>
      <span>{{ user.name }}</span>
    </div>
    <div class="form-row">
      <label>Last Name:</label>
      <span>{{ user.lastName }}</span>
    </div>
    <div class="form-row">
      <label>Email:</label>
      <span>{{ user.email }}</span>
    </div>
    <div class="form-row">
      <label>Date of Birth:</label>
      <span>{{ user.dateNaissance | date:'longDate' }}</span>
    </div>
    <div class="form-row">
      <label>Phone Number:</label>
      <span>{{ user.tel }}</span>
    </div>
    <button (click)="navigateToUpdateProfile(user)">Update</button>
  </div>
</div>
</div>
</body>
</html>
<app-footer></app-footer>
