<app-navbar></app-navbar>

<body>
  <div class="login-container">
      <h2>Login</h2>
      <form #formlog="ngForm" (ngSubmit)="verifier(formlog)">
          <input type="email" ngModel name="email" placeholder="Email" required>
          <br>
          <input type="password" ngModel name="password" placeholder="Password" required>
          <br>
          <button type="submit">Login</button>
      </form>

      <h6>Don't have an account? <a routerLink="/signup">Sign Up</a></h6>
  </div>

  </body>
<app-footer></app-footer>
