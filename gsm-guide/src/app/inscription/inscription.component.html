<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Inscription Form</title>
</head>
<app-navbar></app-navbar>
<body>
  <img src="../assets/images/gs.jpg" alt="Image" class="side-image">



<div class="container">
  <div class="logo-container">
</div>
    <form (ngSubmit)="onSubmit()" #inscritform class="inscription-form">
      <legend>
        <h1>Create Account</h1>
    </legend>
        <div class="form-row">
            <label for="firstName">First Name:</label>
            <input placeholder="Name" type="text" id="name" name="name" [(ngModel)]="user.name" required>
                  </div>

        <div class="form-row">
            <label for="lastName">Last Name:</label>
            <input placeholder="Last Name" type="text" id="lastName" name="lastNAme" [(ngModel)]="user.lastName" required>
        </div>

        <div class="form-row">
            <label for="dob">Date of Birth:</label>
            <input placeholder="Birth Date" type="date" id="dateNaissance" name="dateNaissance" [(ngModel)]="user.dateNaissance" required>
        </div>
        <div class="form-row">
          <label for="sexe">Sexe:</label>
          <select style="height: 50px;" id="sexe" name="sexe" [(ngModel)]="user.sexe" required>
            <option value="" style="color: grey;">Select the gender</option>
            <option value="homme" >Men</option>
            <option value="femme" >Woman</option>
        </select>
      </div>
        <div class="form-row">
            <label for="phoneNumber">Phone Number:</label>
            <input placeholder="Phone Number" type="number" id="tel" name="tel" [(ngModel)]="user.tel" required>
        </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input placeholder="Email" type="email" id="email" name="email" [(ngModel)]="user.email" required>
        </div>

        <div class="form-row">
            <label for="password">Password:</label>
            <input placeholder="Password" type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </div>

        <div class="form-row">
            <label for="confirmPassword">Confirm Password:</label>
            <input placeholder="Confirm Password" type="password" id="cpassword" name="cpassword" [(ngModel)]="confirmPassword" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
<app-footer></app-footer>
