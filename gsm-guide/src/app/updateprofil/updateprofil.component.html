<body>
  <img src="../assets/images/addphone.jpg" alt="Image" class="side-image">
<div class="container">

  <form #updateProfileForm="ngForm" (ngSubmit)="updateProfile(updateProfileForm)" class="inscription-form">
    <legend> Update Profile</legend>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="dateNaissance">dateNaissance:</label>
      <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" [(ngModel)]="user.dateNaissance">
    </div>
    <div class="form-group">
      <label for="tel">Phone Number:</label>
      <input type="tel" class="form-control" id="tel" name="tel" [(ngModel)]="user.tel">
    </div>
    <div class="form-group">
      <label for="sexe">sexe:</label>
      <input type="text" class="form-control" id="sexe" name="sexe" [(ngModel)]="user.sexe">
    </div>
    <div class="form-group">
      <label for="password">password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div>



    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
</body>
<app-footer></app-footer>
